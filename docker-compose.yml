services:
  postgres-db:
    image: postgres:15
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=postgresadmin
      - POSTGRES_PASSWORD=postgresadmin
      - POSTGRES_DB=postgres
    networks:
      - app-net

  backend:
    build: ./backend
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "3000:3000"
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
    driver: bridge
